<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Whale Circle</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body style="background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center;">
    <div style="width: 100%; max-width: 400px; padding: 2rem;">
        <div style="background: white; padding: 3rem; border-radius: 16px; box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);">
            <h1 style="font-size: 2rem; font-weight: 700; text-align: center; margin-bottom: 0.5rem; color: var(--color-primary);">
                Whale Circle Admin
            </h1>
            <p style="text-align: center; color: var(--color-text-secondary); margin-bottom: 2rem;">
                Manage your content
            </p>

            <form id="login-form">
                <div class="form-group">
                    <input
                        type="password"
                        id="password"
                        class="form-input"
                        placeholder="Admin Password"
                        required
                        autocomplete="current-password">
                </div>

                <button type="submit" class="btn-primary btn-full">
                    Login
                </button>

                <p id="error-message" style="color: #ef4444; text-align: center; margin-top: 1rem; display: none;"></p>
            </form>

            <div style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid rgba(14, 17, 22, 0.1); text-align: center;">
                <p style="font-size: 0.875rem; color: var(--color-text-secondary); margin-bottom: 1rem;">
                    Simple password-based authentication
                </p>
                <a href="/" style="color: var(--color-accent); font-weight: 600; font-size: 0.875rem;">
                    ‚Üê Back to Website
                </a>
            </div>
        </div>

        <div style="margin-top: 2rem; padding: 1.5rem; background: rgba(255, 255, 255, 0.8); border-radius: 12px; border: 1px solid rgba(14, 17, 22, 0.05);">
            <h3 style="font-size: 0.875rem; font-weight: 700; margin-bottom: 0.75rem; color: var(--color-primary);">
                üìù About This Admin Panel
            </h3>
            <p style="font-size: 0.75rem; color: var(--color-text-secondary); line-height: 1.6; margin-bottom: 0.75rem;">
                This is a simple admin interface for managing JSON content files. For production use, consider upgrading to a full-featured CMS.
            </p>
            <p style="font-size: 0.75rem; color: var(--color-text-secondary); line-height: 1.6;">
                <strong>Default password:</strong> <code style="background: rgba(14, 17, 22, 0.05); padding: 2px 6px; border-radius: 4px;">whalecircle2025</code>
            </p>
        </div>
    </div>

    <script>
        const ADMIN_PASSWORD = 'whalecircle2025'; // Change this in production!

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (password === ADMIN_PASSWORD) {
                // Store authentication
                sessionStorage.setItem('whale_admin_auth', 'true');
                // Redirect to dashboard
                window.location.href = '/admin/dashboard.html';
            } else {
                errorMessage.textContent = 'Incorrect password. Please try again.';
                errorMessage.style.display = 'block';
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        });
    </script>
</body>
</html>
