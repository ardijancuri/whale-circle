<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Test</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .test-info {
            padding: 100px 20px 20px 20px;
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <a href="/" class="nav-logo">
                <img src="/assets/whale-circle-logo.jpg" alt="Whale Circle" class="logo-image">
            </a>

            <!-- Hamburger Menu Icon -->
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <ul class="nav-menu">
                <li><a href="/" class="active">Home</a></li>
                <li><a href="/events.html">Events</a></li>
                <li><a href="/videos.html">Videos</a></li>
                <li><a href="/tv-show.html">TV Show</a></li>
                <li><a href="/blog.html">Blog</a></li>
                <li><a href="/press.html">Press</a></li>
                <li><a href="/contact.html">Contact</a></li>
                <li class="mobile-cta-wrapper">
                    <a href="/contact.html" class="mobile-cta">Join Us</a>
                </li>
            </ul>

            <a href="/contact.html" class="nav-cta">Join Us</a>
        </div>
    </nav>

    <div class="test-info">
        <h1>Hamburger Menu Test</h1>
        <p>Resize your browser to mobile width (< 768px) or use mobile device emulation in DevTools.</p>
        <p>Click the hamburger icon to test the menu.</p>
        <div id="debug"></div>
    </div>

    <script>
        console.log('Script loaded');

        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded');

            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.querySelector('.nav-menu');
            const navLinks = document.querySelectorAll('.nav-menu a');
            const debug = document.getElementById('debug');

            console.log('Hamburger:', hamburger);
            console.log('Nav Menu:', navMenu);
            console.log('Nav Links:', navLinks.length);

            debug.innerHTML = `
                <p>Hamburger found: ${!!hamburger}</p>
                <p>Nav menu found: ${!!navMenu}</p>
                <p>Nav links found: ${navLinks.length}</p>
            `;

            if (hamburger && navMenu) {
                // Toggle menu on hamburger click
                hamburger.addEventListener('click', (e) => {
                    e.stopPropagation();
                    console.log('Hamburger clicked!');
                    hamburger.classList.toggle('active');
                    navMenu.classList.toggle('active');
                    console.log('Hamburger classes:', hamburger.className);
                    console.log('Nav menu classes:', navMenu.className);

                    debug.innerHTML += `<p>Menu toggled! Nav menu classes: ${navMenu.className}</p>`;
                });

                // Close menu when clicking on a link
                navLinks.forEach(link => {
                    link.addEventListener('click', () => {
                        console.log('Link clicked');
                        hamburger.classList.remove('active');
                        navMenu.classList.remove('active');
                    });
                });

                // Close menu when clicking outside
                document.addEventListener('click', (e) => {
                    if (!hamburger.contains(e.target) && !navMenu.contains(e.target)) {
                        console.log('Clicked outside');
                        hamburger.classList.remove('active');
                        navMenu.classList.remove('active');
                    }
                });
            } else {
                debug.innerHTML += '<p style="color: red;">ERROR: Hamburger or nav menu not found!</p>';
            }
        });
    </script>
</body>
</html>
